<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<script type="text/javascript" src="holdings.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>
	<div class="container">
		<div class="left">
			<div class="coin-area ltc">
				<h3>LITECOIN</h3>
				<div class="table">
					<table id="ltc">
						<thead>
							<th class="total-coins">COINS</th>
							<th class="price-per-coin">PRICE</th>
							<th class="coin-profit">GAINS</th>
						</thead>
						<tr>
							<td class="total-coins"></td>
							<td class="price-per-coin"></td>
							<td class="coin-profit"></td>
						</tr>
					</table>
				</div>
			</div>
			<div class="coin-area eth">
				<h3>ETHEREUM</h3>
				<div class="table">
					<table id="eth">
						<thead>
							<th class="total-coins">COINS</th>
							<th class="price-per-coin">PRICE</th>
							<th class="coin-profit">GAINS</th>
						</thead>
						<tr>
							<td class="total-coins"></td>
							<td class="price-per-coin"></td>
							<td class="coin-profit"></td>
						</tr>
					</table>
				</div>				
			</div>
			<div class="coin-area btc">
				<h3>BITCOIN</h3>
				<div class="table">
					<table id="btc">
						<thead>
							<th class="total-coins">COINS</th>
							<th class="price-per-coin">PRICE</th>
							<th class="coin-profit">GAINS</th>
						</thead>
						<tr>
							<td class="total-coins"></td>
							<td class="price-per-coin"></td>
							<td class="coin-profit"></td>
						</tr>
					</table>
				</div>				
			</div>
		</div>

		<div class="right">
		</div>
	</div>

</body>
</html>

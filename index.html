<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="holdings.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>


<body>
	<div class="button">
		<button id='click'>Update</button>
	</div>
	<div class="container">
		<div class="left">
			<div class="coin-area ltc">
				<h3>Litecoin &middot; <span id='ltc-current-price'></span></h3>
				<div class="table">
					<table id="ltc">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="money"></span>
								</div>
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="percent"></span>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="coin-area eth">
				<h3>Ethereum &middot; <span id='eth-current-price'></span></h3>
				<div class="table">
					<table id="eth">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="money"></span>
								</div>
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="percent"></span>
								</div>
							</td>
						</tr>
					</table>
				</div>				
			</div>
			<div class="coin-area btc">
				<h3>Bitcoin &middot; <span id='btc-current-price'></span></h3>
				<div class="table">
					<table id="btc">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="money"></span>
								</div>
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="percent"></span>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="coin-area xrp">
				<h3>Ripple &middot; <span id='xrp-current-price'></span></h3>
				<div class="table">
					<table id="xrp">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="money"></span>
								</div>
								<div class="split">
									<span class='sign'></span>&nbsp;<span class="percent"></span>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="right">
			<div>
				INITIAL INVESTMENT<br><sup class="raise">$</sup>&nbsp;<span class="big" id='initial-investment'></span>
			</div>
			<div>
				TOTAL GAINS<br><sup class="raise">$</sup>&nbsp;<span class="big" id='total-gains'></span>
			</div>
			<div>
				PORTFOLIO TOTAL<br><sup class="raise">$</sup>&nbsp;<span class="big" id='portfolio-total'></span>
			</div>
			<div>
				TOTAL %<br>&nbsp;<span class="big" id='total-percent'></span>
			</div>
		</div>
	</div>
	<div class='new-price-calculator'>
		<div id="calculator-fields">
			<div class="select calculator-field">
				<select id="coin">
					<option></option>
				</select>
			</div>

			<div class="investment-amount calculator-field">
			</div>

			<div class="new-price calculator-field">
			</div>
		</div>
	</div>
</body>
</html>

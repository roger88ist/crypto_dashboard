<!DOCTYPE html>
<html>
<head>
	<title>My Dashboard</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="holdings.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>
	<button id='click'>Update</button>
	<div class="container">
		<div class="left">
			<div class="coin-area ltc">
				<h3>Litecoin &middot; <span id='ltc-current-price'></span></h3>
				<div class="table">
					<table id="ltc">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split"></div>
								<div class="split"></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="coin-area eth">
				<h3>Ethereum &middot; <span id='eth-current-price'></span></h3>
				<div class="table">
					<table id="eth">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split"></div>
								<div class="split"></div>
							</td>
						</tr>
					</table>
				</div>				
			</div>
			<div class="coin-area btc">
				<h3>Bitcoin &middot; <span id='btc-current-price'></span></h3>
				<div class="table">
					<table id="btc">
						<thead>
							<th class="coins">COINS</th>
							<th class="price">PRICE</th>
							<th class="gains">GAINS</th>
						</thead>
						<tr>
							<td class="coins"></td>
							<td class="price"></td>
							<td class="gains">
								<div class="split"></div>
								<div class="split"></div>
							</td>
						</tr>
					</table>
				</div>				
			</div>
		</div>

		<div class="right">
		</div>
	</div>

</body>
</html>
